name: Terraform apply (GCP)

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment name (dev/prod/etc). Controls service_name prefix + tfstate prefix."
        required: true
        default: "dev"
      image_tag:
        description: "Optional Artifact Registry image tag to pin for terraform apply (defaults to latest existing tag)."
        required: false
        default: ""

permissions:
  contents: read
  id-token: write

concurrency:
  group: gcp-infra-${{ github.event.inputs.env }}
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.env }}

    env:
      PROJECT_ID: ${{ vars.PROJECT_ID }}
      REGION: ${{ vars.REGION }}
      TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
      TF_STATE_PREFIX: ${{ vars.TF_STATE_PREFIX }}
      AR_REPO: ${{ vars.AR_REPO }}
      GCP_WIF_PROVIDER: ${{ vars.GCP_WIF_PROVIDER }}
      GCP_WIF_SERVICE_ACCOUNT: ${{ vars.GCP_WIF_SERVICE_ACCOUNT }}
      GCP_TF_CONFIG_GCS_PATH: ${{ vars.GCP_TF_CONFIG_GCS_PATH }}
      TF_DIR: infra/gcp/cloud_run_demo

    steps:
      - name: Assert required GitHub variables
        shell: bash
        run: |
          set -euo pipefail
          test -n "${GCP_WIF_PROVIDER}" || { echo "::error::Missing variable: GCP_WIF_PROVIDER"; exit 1; }
          test -n "${GCP_WIF_SERVICE_ACCOUNT}" || { echo "::error::Missing variable: GCP_WIF_SERVICE_ACCOUNT"; exit 1; }
          test -n "${GCP_TF_CONFIG_GCS_PATH}" || { echo "::error::Missing variable: GCP_TF_CONFIG_GCS_PATH"; exit 1; }
          if [ -z "${PROJECT_ID}" ]; then
            echo "::error::Missing variable: PROJECT_ID"
            exit 1
          fi
          if [ -z "${REGION}" ]; then
            echo "::error::Missing variable: REGION"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}
          service_account: ${{ env.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      - name: Fetch Terraform config bundle from GCS
        shell: bash
        run: |
          set -euo pipefail
          echo "Fetching Terraform config from: ${GCP_TF_CONFIG_GCS_PATH}"
          gcloud storage cp "${GCP_TF_CONFIG_GCS_PATH}/backend.hcl" "${TF_DIR}/backend.hcl"
          gcloud storage cp "${GCP_TF_CONFIG_GCS_PATH}/terraform.tfvars" "${TF_DIR}/terraform.tfvars"

      - name: Configure gcloud defaults
        shell: bash
        run: |
          set -euo pipefail
          gcloud config set project "${PROJECT_ID}"
          gcloud config set run/region "${REGION}"

      - name: Terraform apply
        env:
          ENV: ${{ github.event.inputs.env }}
          IMAGE_TAG_INPUT: ${{ github.event.inputs.image_tag }}
        shell: bash
        run: |
          set -euo pipefail

          TF_STATE_BUCKET_EFFECTIVE="${TF_STATE_BUCKET:-${PROJECT_ID}-tfstate}"
          TF_STATE_PREFIX_EFFECTIVE="${TF_STATE_PREFIX:-edgewatch/${ENV}}"
          AR_REPO_EFFECTIVE="${AR_REPO:-edgewatch}"
          IMAGE_BASE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO_EFFECTIVE}/edgewatch-api"

          TF_BACKEND_HCL_EFFECTIVE="backend.hcl"
          TAG_EFFECTIVE="${IMAGE_TAG_INPUT}"

          # Apply should reference a real image tag; default to latest pushed tag in Artifact Registry.
          if [ -z "${TAG_EFFECTIVE}" ]; then
            LATEST_TAG_REF="$(gcloud artifacts docker tags list "${IMAGE_BASE}" --sort-by=~CREATE_TIME --limit=1 --format='value(tag)' || true)"
            TAG_EFFECTIVE="${LATEST_TAG_REF##*:}"
          fi

          if [ -z "${TAG_EFFECTIVE}" ]; then
            echo "::error::No image tags found for ${IMAGE_BASE}. Run Deploy to GCP first (or pass image_tag)."
            exit 1
          fi

          if ! gcloud artifacts docker images describe "${IMAGE_BASE}:${TAG_EFFECTIVE}" >/dev/null 2>&1; then
            echo "::error::Resolved image not found: ${IMAGE_BASE}:${TAG_EFFECTIVE}"
            exit 1
          fi

          echo "Using image tag for terraform apply: ${TAG_EFFECTIVE}"

          make apply-gcp \
            TF_STATE_BUCKET="${TF_STATE_BUCKET_EFFECTIVE}" \
            TF_STATE_PREFIX="${TF_STATE_PREFIX_EFFECTIVE}" \
            AR_REPO="${AR_REPO_EFFECTIVE}" \
            TF_BACKEND_HCL="${TF_BACKEND_HCL_EFFECTIVE}" \
            TAG="${TAG_EFFECTIVE}"
