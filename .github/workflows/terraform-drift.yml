name: Terraform drift (GCP)

on:
  schedule:
    # Daily at 07:17 UTC (nighttime in the Americas)
    - cron: "17 7 * * *"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to check (dev/prod/etc)."
        required: true
        default: "prod"
      tfvars:
        description: "Optional Terraform var-file path."
        required: false
        default: ""

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-drift-${{ github.event.inputs.env || 'prod' }}
  cancel-in-progress: false

jobs:
  drift:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.env || 'prod' }}

    env:
      PROJECT_ID: ${{ vars.PROJECT_ID }}
      REGION: ${{ vars.REGION }}
      TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
      TF_STATE_PREFIX: ${{ vars.TF_STATE_PREFIX }}
      AR_REPO: ${{ vars.AR_REPO }}
      GCP_WIF_PROVIDER: ${{ vars.GCP_WIF_PROVIDER }}
      GCP_WIF_SERVICE_ACCOUNT: ${{ vars.GCP_WIF_SERVICE_ACCOUNT }}
      GCP_TF_CONFIG_GCS_PATH: ${{ vars.GCP_TF_CONFIG_GCS_PATH }}
      TF_DIR: infra/gcp/cloud_run_demo

    steps:
      - name: Assert required GitHub variables
        shell: bash
        run: |
          set -euo pipefail
          test -n "${GCP_WIF_PROVIDER}" || { echo "::error::Missing variable: GCP_WIF_PROVIDER"; exit 1; }
          test -n "${GCP_WIF_SERVICE_ACCOUNT}" || { echo "::error::Missing variable: GCP_WIF_SERVICE_ACCOUNT"; exit 1; }
          test -n "${GCP_TF_CONFIG_GCS_PATH}" || { echo "::error::Missing variable: GCP_TF_CONFIG_GCS_PATH"; exit 1; }
          if [ -z "${PROJECT_ID}" ]; then
            echo "::error::Missing variable: PROJECT_ID"
            exit 1
          fi
          if [ -z "${REGION}" ]; then
            echo "::error::Missing variable: REGION"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}
          service_account: ${{ env.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      - name: Fetch Terraform config bundle from GCS
        shell: bash
        run: |
          set -euo pipefail
          echo "Fetching Terraform config from: ${GCP_TF_CONFIG_GCS_PATH}"
          gcloud storage cp "${GCP_TF_CONFIG_GCS_PATH}/backend.hcl" "${TF_DIR}/backend.hcl"
          gcloud storage cp "${GCP_TF_CONFIG_GCS_PATH}/terraform.tfvars" "${TF_DIR}/terraform.tfvars"

      - name: Configure gcloud defaults
        shell: bash
        run: |
          set -euo pipefail
          gcloud config set project "${PROJECT_ID}"
          gcloud config set run/region "${REGION}"

      - name: Terraform drift check (plan -detailed-exitcode)
        env:
          ENV: ${{ github.event.inputs.env || 'prod' }}
          TFVARS_INPUT: ${{ github.event.inputs.tfvars || '' }}
          TAG: ${{ github.sha }}
        shell: bash
        run: |
          set -euo pipefail

          TF_STATE_BUCKET_EFFECTIVE="${TF_STATE_BUCKET:-${PROJECT_ID}-tfstate}"
          TF_STATE_PREFIX_EFFECTIVE="${TF_STATE_PREFIX:-edgewatch/${ENV}}"
          AR_REPO_EFFECTIVE="${AR_REPO:-edgewatch}"

          TF_BACKEND_HCL_EFFECTIVE="backend.hcl"
          TFVARS_EFFECTIVE="${TFVARS_INPUT}"

          make tf-init-gcp \
            TF_STATE_BUCKET="${TF_STATE_BUCKET_EFFECTIVE}" \
            TF_STATE_PREFIX="${TF_STATE_PREFIX_EFFECTIVE}" \
            TF_BACKEND_HCL="${TF_BACKEND_HCL_EFFECTIVE}"

          TFVARS_ARG=""
          if [ -n "${TFVARS_EFFECTIVE}" ]; then
            TFVARS_ARG="-var-file=${TFVARS_EFFECTIVE}"
          fi

          IMAGE_EFFECTIVE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO_EFFECTIVE}/edgewatch-api:${TAG}"

          set +e
          terraform -chdir="${TF_DIR}" plan -detailed-exitcode -no-color \
            ${TFVARS_ARG} \
            -var "project_id=${PROJECT_ID}" \
            -var "region=${REGION}" \
            -var "env=${ENV}" \
            -var "workspace_domain=${WORKSPACE_DOMAIN:-}" \
            -var "group_prefix=${GROUP_PREFIX:-edgewatch}" \
            -var "enable_observability=${ENABLE_OBSERVABILITY:-true}" \
            -var "service_name=edgewatch-${ENV}" \
            -var "artifact_repo_name=${AR_REPO_EFFECTIVE}" \
            -var "image=${IMAGE_EFFECTIVE}"
          rc=$?
          set -e

          if [ $rc -eq 0 ]; then
            echo "No drift detected."
            exit 0
          fi

          if [ $rc -eq 2 ]; then
            echo "Terraform drift detected!"
            exit 2
          fi

          echo "Terraform plan failed with exit code $rc"
          exit $rc
