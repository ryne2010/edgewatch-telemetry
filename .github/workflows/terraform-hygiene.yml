name: Terraform hygiene

on:
  pull_request:
    paths:
      - "infra/**"
      - "policy/**"
      - ".github/workflows/terraform-hygiene.yml"
  push:
    branches: [main]
    paths:
      - "infra/**"
      - "policy/**"
      - ".github/workflows/terraform-hygiene.yml"

permissions:
  contents: read

jobs:
  tf-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      - name: Terraform hygiene (fmt/validate/tflint/tfsec/checkov/conftest)
        run: make tf-check
