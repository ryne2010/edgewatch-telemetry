services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: edgewatch
      POSTGRES_USER: edgewatch
      POSTGRES_PASSWORD: edgewatch
    ports:
      - "5435:5432"
    volumes:
      - edgewatch_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edgewatch -d edgewatch"]
      interval: 5s
      timeout: 5s
      retries: 10

  # One-off migration runner.
  # - Ensures schema is up to date before the API starts.
  # - Uses the same image + env as the API.
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8082:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  edgewatch_pgdata:
