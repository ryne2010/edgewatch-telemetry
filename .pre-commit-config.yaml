repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: repo-hygiene
        name: repo hygiene (portability)
        entry: python scripts/repo_hygiene.py
        language: system
        pass_filenames: false
        always_run: true

      - id: ruff-format
        name: ruff format
        entry: "bash -lc 'UV_NO_SYNC=1 uv run --locked ruff format .'"
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff check
        entry: "bash -lc 'UV_NO_SYNC=1 uv run --locked ruff check .'"
        language: system
        types: [python]
        pass_filenames: false

      - id: pyright
        name: pyright
        entry: "bash -lc 'UV_NO_SYNC=1 uv run --locked pyright'"
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: "bash -lc 'DATABASE_URL=sqlite+pysqlite:///:memory: UV_NO_SYNC=1 uv run --locked pytest'"
        language: system
        pass_filenames: false

      - id: terraform-fmt
        name: terraform fmt
        entry: terraform fmt -recursive infra/gcp
        language: system
        files: ^infra/gcp/.*\.tf$
