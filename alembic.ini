[alembic]
# Path to migration scripts.
script_location = migrations

# The DB URL is overridden by DATABASE_URL at runtime (see migrations/env.py).
# Keep this value as a placeholder so alembic has something to parse.
sqlalchemy.url = postgresql+psycopg://edgewatch:edgewatch@localhost:5435/edgewatch

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
